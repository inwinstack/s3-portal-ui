
<div class="panel-signup" layout="column" layout-paddings>
    <md-content class="radius-large md-whiteframe-1dp">
        <div class="panel-title text-center">
            <h1 class="no-margin">S3 Portal</h1>
        </div>
        
        <div class="panel-body">
            <md-subheader class="text-center">Create an account</md-subheader>
            <form name="@A.1">
                <md-input-container md-no-float class="md-icon-left md-block">
                    <md-icon class="material-icons icon-default" ng-class="{'icon-warn:@A.2'}">email</md-icon>
                    <md-icon class="material-icons icon-success" ng-if="@A.3">done</md-icon>
                    <md-progress-circular class="md-accent" md-mode="indeterminate" md-diameter="24" ng-show="@A.4"></md-progress-circular>
                    
                    <input name="@A.5" ng-model="@A.6" type="email" placeholder="Email" required ng-email="@A.7" ng-readonly="@A.8" >
                    
                    <span class="md-caption text-warn" ng-show="@A.9">Someone already has that username. Try another?</span>
                    
                    <div ng-show="@A.10" ng-messages="@A.11">
                        <div ng-messages-include="@A.12"></div>
                    </div>
                </md-input-container>
                
                <md-input-container md-no-float class="md-icon-left md-block">
                    <md-icon class="material-icons icon-default">lock</md-icon>
                    
                    <input name="@A.13" ng-model="@A.14" type="password" placeholder="Password" required ng-readonly="@A.8" >
                    
                    <div ng-show="@A.15" ng-messages="@A.16">
                        <div ng-messages-include="@A.12"></div>
                    </div>
                </md-input-container>
                
                <md-input-container md-no-float class="md-icon-left md-block">
                    <md-icon class="material-icons icon-default">lock</md-icon>
                    
                    <input name="@A.17" ng-model="@A.18" type="password" placeholder="Retype Password" required ng-equals="@A.19" ng-readonly="@A.8" >
                    
                    <div ng-show="@A.20" ng-messages="@A.21">
                        <div ng-messages-include="@A.12"></div>
                    </div>
                </md-input-container>
                
                <md-button class="md-raised md-primary btn-block" type="submit" ng-disabled="@A.22" ng-click="@A.23">
                    <span ng-hide="@A.24">Sign Up</span>
                    <md-progress-circular class="md-accent" md-mode="indeterminate" md-diameter="30" ng-hide="!@A.24"></md-progress-circular>
                </md-button>
            </form>
            
            <div class="panel-footer text-center md-caption">
                <span>Already have an account? </span>
                <a href="@A.25" ng-href="@A.25">Log in</a>
            </div>
        </div>
    </md-content>
</div>
