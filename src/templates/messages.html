<script type ="text/ng-template" id="messages.html">
    <div ng-message="required">You left the field blank.</div>

    <div ng-message="email">Your email must be look like an e-mail address.</div>

    <div ng-message="minlength">Please enter at least {{minlength}} characters.</div>
    <div ng-message="maxlength">Please enter no more than {{maxlength}} characters.</div>

    <div ng-message="match">Please enter the same value again.</div>
</script>
